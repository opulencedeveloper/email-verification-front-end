<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->
    <title>Email Verification</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Email Verification" />
    <meta property="og:description" content="" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/variables.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Loading Spinner Start -->
    <div id="spinner-body" class="spinner-body">
       <span class="loader"></span>
    </div>
    <!-- Loading Spinner End -->

    <main id="content">
        <div class="auth-page-wrapper">
            <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Enter your email below to login to your account</p>
                
                <form class="login-form">
                    <div class="form-group form-group--email">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="m@example.com" required>
                    </div>
                    
                    <div class="form-group form-group--password">
                        <div class="form-label-row">
                            <label for="password" class="form-label">Password</label>
                         
                            <a href="#" class="forgot-password-link">Forgot your password?</a>
                        </div>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    
                    <div class="form-group form-group--checkbox checkbox-group">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>
                
                <p class="signup-link">
                    Don't have an account? <a href="/auth/sign-up.html" class="signup-link-text">Sign up</a>
                </p>
            </div>
        </div>
        </div>
    </main>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js" defer></script>
</body>

</html>
