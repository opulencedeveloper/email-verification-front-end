<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->
    <title>Email Verification</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Email Verification" />
    <meta property="og:description" content="" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/variables.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Loading Spinner Start -->
    <div id="spinner-body" class="spinner-body">
       <span class="loader"></span>
    </div>
    <!-- Loading Spinner End -->

    <main id="content">
        <div class="auth-page-wrapper">
            <div class="login-container">
                <div class="login-card">
                    <h1 class="login-title">Create an Account</h1>
                    <p class="login-subtitle">Enter your email below to create your account</p>
                    
                    <form class="login-form signup-form">
                        <div class="form-group form-group--email">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" id="signup-email" name="email" class="form-input" placeholder="m@example.com" required>
                        </div>
                        
                        <div class="form-group form-group--password">
                            <label for="signup-password" class="form-label">Choose Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="signup-password" name="password" class="form-input" placeholder="Enter your password" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <svg class="password-icon password-icon--hide" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 3C5 3 1.73 7.11 1 10C1.73 12.89 5 17 10 17C15 17 18.27 12.89 19 10C18.27 7.11 15 3 10 3ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="currentColor"/>
                                    </svg>
                                    <svg class="password-icon password-icon--show" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                        <path d="M10 3C5 3 1.73 7.11 1 10C1.73 12.89 5 17 10 17C15 17 18.27 12.89 19 10C18.27 7.11 15 3 10 3ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="currentColor"/>
                                        <path d="M2.71 2.71L17.29 17.29L16 18.59L1.41 4L2.71 2.71Z" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group form-group--retype-password">
                            <label for="signup-retype-password" class="form-label">Retype Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="signup-retype-password" name="retype-password" class="form-input" placeholder="Retype your password" required>
                                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                    <svg class="password-icon password-icon--hide" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 3C5 3 1.73 7.11 1 10C1.73 12.89 5 17 10 17C15 17 18.27 12.89 19 10C18.27 7.11 15 3 10 3ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="currentColor"/>
                                    </svg>
                                    <svg class="password-icon password-icon--show" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                        <path d="M10 3C5 3 1.73 7.11 1 10C1.73 12.89 5 17 10 17C15 17 18.27 12.89 19 10C18.27 7.11 15 3 10 3ZM10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C12.76 5 15 7.24 15 10C15 12.76 12.76 15 10 15ZM10 7C8.34 7 7 8.34 7 10C7 11.66 8.34 13 10 13C11.66 13 13 11.66 13 10C13 8.34 11.66 7 10 7Z" fill="currentColor"/>
                                        <path d="M2.71 2.71L17.29 17.29L16 18.59L1.41 4L2.71 2.71Z" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="login-button signup-button">Create an Account</button>
                    </form>
                    
                    <p class="terms-text">
                        By clicking continue, you agree to our <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>.
                    </p>
                    
                    <p class="signup-link">
                        Already have an account? <a href="/auth/sign-in.html" class="signup-link-text">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js" defer></script>
</body>

</html>
