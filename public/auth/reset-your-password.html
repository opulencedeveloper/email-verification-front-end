<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->
    <title>Email Verification</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Email Verification" />
    <meta property="og:description" content="" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/variables.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Loading Spinner Start -->
    <div id="spinner-body" class="spinner-body">
       <span class="loader"></span>
    </div>
    <!-- Loading Spinner End -->

    <main id="content">
        <div class="auth-page-wrapper">
            <div class="login-container reset-password-container">
                <div class="reset-password-card">
                    <h1 class="login-title">Reset your password</h1>
                    <p class="login-subtitle">Please enter the email you used in registering and a password reset link will be sent to you</p>
                    
                    <form class="login-form reset-password-form">
                        <div class="form-group form-group--email">
                            <label for="reset-email" class="form-label">Email</label>
                            <input type="email" id="reset-email" name="email" class="form-input" placeholder="m@example.com" required>
                        </div>
                        
                        <button type="submit" class="login-button reset-button">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js" defer></script>
</body>

</html>
