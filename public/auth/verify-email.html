<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->
    <title>Email Verification</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Email Verification" />
    <meta property="og:description" content="" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/variables.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/auth/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Loading Spinner Start -->
    <div id="spinner-body" class="spinner-body">
       <span class="loader"></span>
    </div>
    <!-- Loading Spinner End -->

    <main id="content">
        <div class="auth-page-wrapper">
            <div class="login-container">
                <div class="verify-email-card">
                    <div class="verify-email-icon">
                        <img src="/assets/icons/auth/mail.svg" alt="Email icon" width="143.31" height="113.74">
                    </div>
                    
                    <h1 class="verify-email-title">Please check your email</h1>
                    
                    <div class="verify-email-content">
                        <p class="verify-email-text">Confirm your email address to get started.</p>
                        <p class="verify-email-text">
                            A confirmation link has been sent to your email address
                        </p>
                       
                        <p class="verify-email-text">
                             <strong class="verify-email-address">macdonald@gmail.com.</strong>
                            If you do not receive it immediately, kindly check your spam folder or get in touch with our customer support for assistance.
                        </p>
                    </div>
                    
                    <a href="#" class="resend-link">Resend Verification Email</a>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js" defer></script>
</body>

</html>
